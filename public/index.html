  <!-- Primary Meta Tags -->

  <meta property="og:description" content="Currency exchange app in about 100 lines using the CRA (Create React App)">

  <meta property="twitter:card" content="summary_large_image">

  <meta property="twitter:description"
    content="Currency exchange app in about 100 lines using the CRA (Create React App)">
